<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4 md:p-8 flex justify-center items-center min-h-screen bg-gray-100" style="
        background-image: url('img/fondologin.png');
        background-size: cover;
    ">

    <div class="w-full max-w-md bg-black p-6 md:p-8 rounded-xl shadow-xl">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Inicia Sesión</h1>
        
        <form method="POST" action="base.php" class="space-y-5">
            
            <div>
                <label for="playerId" class="text-sm font-medium text-white mb-1 block">ID de jugador</label>
                <input 
                    type="text"
                    id="playerId"
                    name="playerId"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Tu ID de jugador"
                    required
                >
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-white mb-1 block">Contraseña</label>
                <input 
                    type="password"
                    id="password"
                    name="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Tu contraseña"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition"
            >
                Acceder
            </button>

            <a href="base.php" 
                class="block text-center text-white hover:text-blue-800 font-medium mt-2">
                ¿No tienes cuenta? Regístrate aquí
            </a>
            
            <a href="ultimo.html" class="block text-center text-blue-600 hover:text-blue-800 font-medium mt-2">
                Continuar sin iniciar sesión
            </a>

        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            const errorElement = document.createElement('p');
            errorElement.className = 'text-red-500 text-center mb-4 font-bold';
            errorElement.textContent = 'ID de jugador o contraseña incorrectos.';
            
            // Insertamos el mensaje antes del formulario
            const container = document.querySelector('.w-full.max-w-md');
            const form = document.querySelector('form');
            container.insertBefore(errorElement, form);
        }
    </script>

</body>
</html>
